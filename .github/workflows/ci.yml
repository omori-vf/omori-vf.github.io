name: Update number of downloads

on:
  schedule:
    - cron: "*/5 * * * *"

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Prerequisites
      - run: sudo apt install jq -y

      - name: Update downloads
      - run: nb_clicks=$(curl -H 'Authorization: Bearer ${{ secrets.BITLY_API_KEY }}' -X GET https://api-ssl.bitly.com/v4/bitlinks/bit.ly/3L0lasL/clicks/summary -s | jq .total_clicks) && sed -i -E "s/<span id=\"nb-downloads\">(.*)<\/span>/<span id=\"nb-downloads\">$nb_clicks téléchargements<\/span>/" test.html